{% extends "base.html" %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
    <h1>Мои курсы</h1>

    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">Доступный контент</a></p>
            </div>
        {% empty %}
            <p>
                Пока что вы не поступили ни на один курс.
                <a href="{% url "course_list" %}">Искать курс</a> для поступления.
            </p>
        {% endfor %}
    </div>
{% endblock %}
